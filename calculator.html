<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <link rel="stylesheet" href="cal_style.css">
</head>
<body>
    <div class="calculator">
    <input type="text"
    id="result" placeholder="0">
    <div>
        <button class="btn">AC</button>
        <button class="btn">DEL</button>
        <button class="btn">%</button>
        <button class="btn">/</button>
    </div> 
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn">*</button>
    </div>
    <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="btn">-</button>
    </div>
    <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="btn">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
</div>
<script src="cal_script.js"></script>
</body>
</html>
